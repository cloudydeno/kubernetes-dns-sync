name: CI

on:
  push:
    branches: [ main ]
    tags: [ v* ]
    paths-ignore:
      - 'examples/**'
  pull_request: {}

jobs:

  check:
    runs-on: ubuntu-latest
    name: Check w/ ${{ matrix.deno-version }}
    strategy:
      matrix:
        deno-version:
        # v1.14 and earlier unsupported by /x/observability@v0.1.2
        - v1.15
        - v1.16
        - canary
      fail-fast: false # run each branch to completion

    steps:
    - name: Checkout source
      uses: actions/checkout@v2

    - name: Use Deno ${{ matrix.deno-version }}
      uses: denoland/setup-deno@v1
      with:
        deno-version: ${{ matrix.deno-version }}

    # "https" cache: code from the Internet
    # External sources won't change much so we use less precise keys
    - name: Cache https://
      uses: actions/cache@v2
      with:
        path: ~/.cache/deno/deps/https
        key: deno-https/v1-${{ github.sha }}
        restore-keys: deno-https/v1-

    - name: Check controller/mod.ts
      run: time deno cache --reload controller/mod.ts

    - name: Run test suite
      run: time deno test

  # Push image to GitHub Packages.
  # See also https://docs.docker.com/docker-hub/builds/
  push:
    needs: check
    runs-on: ubuntu-latest
    name: 'Push container image'
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v2

      - name: Log into GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}
      - name: Log into Google Container Registry
        uses: docker/login-action@v1
        with:
          registry: gcr.io
          username: _json_key
          password: ${{ secrets.GCP_SA_KEY }}

      - name: Pull latest image for cache
        run: docker pull ghcr.io/${{ github.repository }}

      - name: Build image
        run: |
          docker build . \
            --cache-from ghcr.io/${{ github.repository }} \
            --file Dockerfile \
            --tag built-image

      - name: Inspect image
        run: docker images built-image

      - name: Push image to GitHub Container Registry
        id: push_ghcr
        run: |
          IMAGE_ID=ghcr.io/${{ github.repository }}
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')
          [ "$VERSION" == "main" ] && VERSION=latest

          docker tag built-image $IMAGE_ID:$VERSION
          docker push $IMAGE_ID:$VERSION

          echo "Pushed $IMAGE_ID:$VERSION"
          echo "::set-output name=docker_image::$IMAGE_ID:$VERSION"

      - name: Push image to Google Container Registry
        id: push_gcr
        run: |
          IMAGE_ID=gcr.io/stardust-156404/${{ github.repository }}
          VERSION=${{ github.sha }}

          docker tag built-image $IMAGE_ID:$VERSION
          docker push $IMAGE_ID:$VERSION

          echo "Pushed $IMAGE_ID:$VERSION"
          echo "::set-output name=docker_image::$IMAGE_ID:$VERSION"

    outputs:
      ghcr_image: ${{ steps.push_ghcr.outputs.docker_image }}
      gcr_image: ${{ steps.push_gcr.outputs.docker_image }}


  push-multiarch:
    needs: check
    runs-on: ubuntu-latest
    name: 'Push multi-arch image'
    # if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
      - name: Available platforms
        run: echo ${{ steps.buildx.outputs.platforms }}

      - name: Log into GitHub Container Registry
        uses: docker/login-action@v1
        with:
