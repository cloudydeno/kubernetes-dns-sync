entrypoint:
  specifier: src/main.ts

dependencyLayers:
- specifier: src/deps.ts

runtimeFlags:
- --allow-net
- --allow-read
- --allow-env

targets:
  alpine:
    ref: ghcr.io/cloudydeno/dns-sync-alpine
    baseRef: denoland/deno:alpine-$DenoVersion
  debian:
    ref: ghcr.io/cloudydeno/dns-sync-debian
    baseRef: denoland/deno:debian-$DenoVersion
