entrypoint:
  specifier: src/main.ts

dependencyLayers:
- specifier: src/deps.ts

cacheFlags:
- --unstable
runtimeFlags:
- --unstable
- --allow-hrtime
- --allow-net
- --allow-read
- --allow-env

ejections:
  alpine:
    base: denoland/deno:alpine-$DenoVersion
  multiarch:
    base: lukechannings/deno:v$DenoVersion
